<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="classroom.glb" 
      alt="3D model"
      auto-rotate 
      camera-controls 
      background-color="#ffffff">
    </model-viewer>
  </body>
</html>
